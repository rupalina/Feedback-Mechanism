<div class="answer-container">
    <p>{{answer}}</p>
    <div class="feedback-buttons">
        <button class="like-btn" aria-label="Like" onclick="submitFeedback('like')">
            üëç Like
        </button>
        <button class="dislike-btn" aria-label="Dislike" onclick="submitFeedback('dislike')">
            üëé Dislike
        </button>
    </div>
    <div id="feedback-message" aria-live="polite"></div>
</div>

<style>
    .answer-container {
        margin: 20px 0;
        font-size: 18px;
    }

    .feedback-buttons {
        margin-top: 10px;
    }

    .like-btn, .dislike-btn {
        background-color: #f0f0f0;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 5px;
    }

    .like-btn:hover, .dislike-btn:hover {
        background-color: #ddd;
    }

    .like-btn:focus, .dislike-btn:focus {
        outline: 2px solid #007bff;
        background-color: #e0e0e0;
    }

    #feedback-message {
        margin-top: 15px;
        font-size: 16px;
        color: green;
    }
</style>

<script>
    function submitFeedback(type) {
        // Simulate sending feedback
        console.log(`Feedback submitted: ${type}`);
        
        // Show confirmation message
        const feedbackMessage = document.getElementById('feedback-message');
        feedbackMessage.textContent = `Thank you for your feedback! You selected: ${type}`;
    }
</script>
